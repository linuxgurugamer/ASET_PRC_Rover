	//	bayNode = bottom
	//	bayRot = (0.0, 0.0, 0.0)
		storable = true
		storedSize = 12
	}
	
	
	MODULE
	{
		name = FlagDecal
		textureQuadName = FlagPlate
	}
	
	MODULE
	{
