PART
{
	name = ERSspotlight01
	module = Part
	author = Alexustas
	
	scale = 1
	rescaleFactor = 1
	
	MODEL
	{
		model = ASET/ERS/Parts/ERSSpotlight01
	}
	
	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z, size
	
