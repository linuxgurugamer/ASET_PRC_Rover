	//------------------------------------------------------------------
	
	//---------------------- Light ------------------------------------
	MODULE
	{
		name = ModuleLight
			lightName = LEDspotlight
		useAnimationDim = true
		lightBrightenSpeed = 2.5
		lightDimSpeed = 2.5
		resourceAmount = 0.004
		animationName = ERSSpotlightAnim
		useResources = true
	}
	
	//---------------------- change Drag, maxTemp and crashTolerance then Extended------------------------------------
	
	//----------------- Hide/Show Bottom Components Control ----------------------- 
	
	MODULE
	{
		name = JSIPartComponentToggle
		moduleID = LightExtended
		componentIsEnabled = true
		controlRendering = false
		controlColliders = false
		activeInEditor = true
		activeInFlight = true
		activeWhenUnfocused = true
		persistAfterEditor = true
		toggleMenuString = Toggle Bottom
		showEnableDisableOption = false
		showToggleOption = false
	}
	
	MODULE 
	{
		name = JSIAnimationTracker
		animationName = ERSSpotlightExtendAnim
		minTrigger = 0.95
		maxTrigger = 1.01
		numericToggles = mass,100
	}
	
