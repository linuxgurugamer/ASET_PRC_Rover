// This patch replaces the simple internal, based on the stock, to the advanced internal powered by RPM.
// Required RPM 0.19.2 or higher and ASET_Props version 1.1 or higher! Just copy the appropriate file in the folder containing the mod to enable ERS.
// Put "ERS_Advanced_IVA_Enabler.cfg"  into GAMEDATA/ASET/

@PART[ERSCabin]
{

	@title = ERS Cabin (A)
	
	MODULE 
		{
			name = RasterPropMonitorComputer
			storedStrings = v 0.9.2.3|04.05.2015|    A.L.C.O.R.    |ADVANCED LANDING CAPSULE|FOR    ORBITAL    RENDEZVOUS|ALC00236-A2|ALCOR|           A.S.E.T.
			 = <version> | <date> | <name for MFD STBY screen & Flight Books. 18 char max>| <full name (2 lines)> | < version of flight books, manuals...>| <short name> | Company
		}

	@INTERNAL
	{
		@name = ERSinternals
	}
}